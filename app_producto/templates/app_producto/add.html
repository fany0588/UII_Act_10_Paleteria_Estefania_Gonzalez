{% extends "app_producto/base.html" %}

{% block body %}
<h3 class="text-center m-4">Añadir nuevo producto</h3>

{% if success %}
<div class="alert alert-success text-center" role="alert">
    Producto añadido exitosamente.
    <a href="{% url 'index' %}" class="alert-link">Ir a inicio</a>
</div>
{% else %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card text-white bg-secondary mb-3">
            <div class="card-header">
                <i class="fa-solid fa-address-card fa-lg"></i> Registro de Productos
            </div>
            <div class="card-body">
                <form action="{% url 'add' %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-floppy-disk fa-lg"></i> Guardar Producto
                    </button>
                    <a href="{% url 'index' %}" class="btn btn-secondary">
                        <i class="fa-solid fa-arrow-left fa-lg"></i> Cancelar
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
