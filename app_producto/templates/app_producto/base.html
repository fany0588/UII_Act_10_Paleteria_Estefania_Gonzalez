{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Paletería Estefanía González</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">
        <i class="fa-brands fa-product-hunt fa-lg"></i> Productos Paletería Estefanía
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}">
            <i class="fa-solid fa-list-ul fa-lg"></i> Todos los productos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'add' %}">
            <i class="fa-solid fa-plus fa-lg"></i> Añadir producto
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid mt-4">
    {% block body %}{% endblock %}
</div>

<footer class="mt-auto mb-4 text-center">
    <span>&copy; <script>document.write(new Date().getFullYear())</script> Paletería Estefanía González</span>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
