{% extends "app_producto/base.html" %}

{% block body %}
<h3 class="text-center m-4">Editar Producto: {{ producto.nombre }}</h3>

<div class="row justify-content-center">
    <div class="col-6">
        <div class="card text-white bg-secondary mb-3">
            <div class="card-header">
                <i class="fa-solid fa-pen-to-square fa-lg"></i> Editar Producto
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-floppy-disk fa-lg"></i> Guardar Cambios
                    </button>
                    <a href="{% url 'index' %}" class="btn btn-secondary">
                        <i class="fa-solid fa-arrow-left fa-lg"></i> Cancelar
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
